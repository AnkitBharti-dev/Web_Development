<!-- This tells the type of page to the browser. DOCTYPE html means the type of document is HTML -->
<!DOCTYPE html>
<html lang="en">

<!-- head tag used to store meta data 
metadata are set of data that describes and gives information about other data
It also contain tag used to link sheet-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- This tag contain content of web pages -->
<body>
    
</body>
</html>
