<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag generally used in search engine optimisation. Help to increase the search engine optimisation -->
    <!-- charset tag used for define the page encoding -->
    <meta charset="UTF-8">
    <!-- encourage the responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- set highest compatibility browser -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Used to add the description of website -->
    <meta name="description" content="This is the description">
    <!-- keywords used by search engine to identify the content of page -->
    <meta name="keywords" content="html, html-tutorial">
    <!-- control that website show by search engine or not -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- Set the title of the page -->
    <title>Document</title>
    <!-- link the css to the page -->
    <link rel="stylesheet" href="style.css">
    <!-- include external javascript -->
    <script src="demo.js"></script>
</head>
<body>
    
</body>
</html>
